<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
<style type="text/css">
	a{
		text-decoration: none;
	}
</style>
</head>
<body>
<div id="cartItems">
	<h2>Shopping Cart</h2>
	<div id="tableItems">
		{% for row in data %}
		<div>
			<hr>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
				<img src="/static/images/{{row[6]}}" alt={{row[1]}}>
				In stock<br>
				<a href="/removeFromCart/{{row[0]}}">Remove</a>
			</div>
			<div id="itemPrice">
				Rs {{row[3]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : Rs {{totalPrice}}
		</div>
	</div>
</div>
<a href="/checkout">Proceed to checkout</a>
</body>
</html>
